<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full Stack Messaging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>
    <script src="vendors/angular-animate.min.js"></script>
    <script src="vendors/angular-aria.min.js"></script>
    <script src="vendors/angular-messages.min.js"></script>
    <script src="vendors/angular-material.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/angular-material.css">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />


</head>

<body ng-app="messageApp">

    <div ng-controller="MessageController as vm" id="controller">
        <md-toolbar>
            <h2 class="toolbar">Message Board</h2>
        </md-toolbar>
    </div>
    <div>
        <md-input-container>
            <input ng-model="vm.nameIn" type="text" layout="row" placeholder="Whats your Name?">
        </md-input-container>
        <md-input-container>
            <input ng-model="vm.messageIn" type="text" layout="row" placeholder="What are you even trying to say?">
        </md-input-container>
        <md-input-container>
            <md-button ng-click="vm.addMessage()">Add Message</md-button>
        </md-input-container>
    </div>
    <div id="output">
        <ul ng-repeat="message of vm.messages">
            <li>




            </li>




        </ul>




    </div>















    </div>
</body>

</html>
